<h2>Add User</h2>
<div>
  <label>User first name:
    <input #userFirstName />
  </label>
</div>
<div>
  <label>User last name:
    <input #userLastName />
  </label>
</div>
<div>
  <label>User email:
    <input #userEmail />
  </label>
</div>
<div>
  <label>User avatar:
    <input #userAvatar />
  </label>
</div>
<div>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(userFirstName.value, userLastName.value, userEmail.value, userAvatar.value); userFirstName.value=''; userLastName.value=''; userEmail.value=''; userAvatar.value=''">
    add
  </button>
</div>
